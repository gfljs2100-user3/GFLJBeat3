<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GZ File Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GZ File Editor</h1>
        <input type="file" id="fileInput" accept=".gz">
        <div id="noFileControls">
            <button id="fetchInitialBtn">Fetch GZ File</button>
        </div>
        <div id="fileControls" style="display:none;">
            <button id="fetchBtn">Fetch GZ File</button>
            <button id="decompressBtn">Decompress</button>
            <button id="compressBtn">Compress</button>
            <button id="downloadBtn">Download</button>
            <button id="updateBtn">Update Content</button>
        </div>
        <textarea id="fileContent" rows="20"></textarea>
    </div>
    <footer>
        <p>Made with WebSim</p>
    </footer>
    <script type="module" src="gz-editor.js"></script>
</body>
</html>
